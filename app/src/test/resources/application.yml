server:
  port: 9016
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        current_session_contextclass: org.springframework.orm.hibernate5.SpringSessionContext
    open-in-view: true
  profiles:
    active: test
  flyway:
    enabled: false
management:
  metrics:
    export:
      prometheus:
        enabled: false
scheduler:
  enabled: false
dexi:
  url: ${DEXI_URL}
  api:
    username: ${DEXI_API_USERNAME}
    password: ${DEXI_API_PASSWORD}
amedia:
  url: http://localhost:7010/api/pipek/v2/classified/search
finn:
  api:
    password: ${FINN_API_PASSWORD}
proxy:
  url: ${PROXY_URL}
solr:
  url: ${SOLR_URL}
  core: 'maincore'