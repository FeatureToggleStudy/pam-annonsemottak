server:
  port: 9016
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
       generate_statistics: true
       cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class:  org.hibernate.cache.ehcache.EhCacheRegionFactory
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
  profiles:
    active: prod
  flyway:
    enabled: true
    baseline-on-migrate: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ["prometheus", "metrics"]
scheduler:
  enabled: true
dexi:
  url: ${DEXI_URL}
  api:
    username: ${DEXI_API_USERNAME}
    password: ${DEXI_API_PASSWORD}
amedia:
  url: ${FINN_API_PASSWORD:https://bed.api.no/api/pipek/v2/classified/search}
finn:
  api:
    password: ${FINN_API_PASSWORD}
proxy:
  url: ${DRIFTPROXY_URL}
solr:
  url: ${STILLING_SOLR_URL}
  core: 'maincore'

